<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-green-700 p-4 text-white flex justify-between">
    <h1 class="text-xl font-bold">Official Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded">Logout</button>
  </nav>

  <div class="p-6">
    <h2 class="text-lg font-bold mb-4">Assigned Complaints</h2>
    <div id="complaintsList" class="grid md:grid-cols-2 gap-4"></div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000"; // Change if deployed
    const token = localStorage.getItem("token");

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    // Load Assigned Complaints
    async function loadComplaints() {
      const res = await fetch(`${API_BASE}/official/complaints`, {
        headers: { "Authorization": "Bearer " + token }
      });
      const data = await res.json();
      const list = document.getElementById("complaintsList");
      list.innerHTML = "";

      data.complaints.forEach(c => {
        const div = document.createElement("div");
        div.className = "bg-white shadow p-4 rounded";

        div.innerHTML = `
          <h3 class="font-semibold text-lg">${c.title || "(No Title)"}</h3>
          <p class="text-gray-600">${c.description}</p>
          <p>Status: <span class="font-bold">${c.status}</span></p>
          <p>Priority: ${c.priority}</p>
          <div class="mt-3">
            <input type="file" id="proof-${c.id}" accept="image/*,video/*" class="w-full mb-2">
            <button onclick="submitProof(${c.id})" class="bg-green-600 text-white px-3 py-1 rounded">Submit Proof</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    // Submit Proof
    async function submitProof(complaintId) {
      const fileInput = document.getElementById(`proof-${complaintId}`);
      if (!fileInput.files.length) {
        alert("Please select a proof file first.");
        return;
      }
      const formData = new FormData();
      formData.append("proof", fileInput.files[0]);

      const res = await fetch(`${API_BASE}/official/complaints/${complaintId}/proof`, {
        method: "POST",
        headers: { "Authorization": "Bearer " + token },
        body: formData
      });

      const data = await res.json();
      alert(data.message || "Proof submitted");
      loadComplaints();
    }

    // On load
    loadComplaints();
  </script>
</body>
</html>
