<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scheme Application Form</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen p-6">

<h1 class="text-2xl font-bold mb-6">Scheme Application Form</h1>

<form id="schemeForm" class="max-w-2xl mx-auto bg-white p-6 shadow rounded-lg flex flex-col gap-4">
    <p class="text-gray-700 mb-4"><strong>Applying for:</strong> <span id="schemeName"></span></p>

    <input type="text" id="fullName" placeholder="Full Name" class="border rounded px-4 py-2 w-full" required>
    <input type="text" id="fatherName" placeholder="Father's Name" class="border rounded px-4 py-2 w-full" required>
    <input type="number" id="annualIncome" placeholder="Annual Income" class="border rounded px-4 py-2 w-full" required>
    
    <label class="text-gray-700">Upload Proof of Income</label>
    <input type="file" id="incomeProof" accept="image/*,application/pdf" class="border rounded px-4 py-2 w-full" required>

    <label class="text-gray-700">Disability Proof (Optional)</label>
    <input type="file" id="disabilityProof" accept="image/*,application/pdf" class="border rounded px-4 py-2 w-full">

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mt-4">Submit Application</button>
</form>

<script>
// Show selected scheme
const selectedScheme = localStorage.getItem('selectedScheme') || 'N/A';
document.getElementById('schemeName').innerText = selectedScheme;

// Handle form submission
document.getElementById('schemeForm').addEventListener('submit', function(e){
    e.preventDefault();

    const fullName = document.getElementById('fullName').value;
    const fatherName = document.getElementById('fatherName').value;
    const annualIncome = document.getElementById('annualIncome').value;
    const incomeProofFile = document.getElementById('incomeProof').files[0];
    const disabilityProofFile = document.getElementById('disabilityProof').files[0];

    const readerIncome = new FileReader();
    readerIncome.onload = function(e){
        const incomeProofData = e.target.result;

        let disabilityProofData = '';
        if(disabilityProofFile){
            const readerDisability = new FileReader();
            readerDisability.onload = function(ev){
                disabilityProofData = ev.target.result;
                saveApplication(incomeProofData, disabilityProofData);
            }
            readerDisability.readAsDataURL(disabilityProofFile);
        } else {
            saveApplication(incomeProofData, disabilityProofData);
        }
    }
    readerIncome.readAsDataURL(incomeProofFile);

    function saveApplication(incomeProofData, disabilityProofData){
        const appliedSchemes = JSON.parse(localStorage.getItem('appliedSchemes')) || [];
        appliedSchemes.push({
            scheme: selectedScheme,
            fullName,
            fatherName,
            income: annualIncome,
            incomeProof: incomeProofData,
            disabilityProof: disabilityProofData || 'N/A',
            date: new Date().toLocaleDateString()
        });
        localStorage.setItem('appliedSchemes', JSON.stringify(appliedSchemes));
        alert('Application submitted successfully!');
        window.location.href = 'dashboard.html'; // Redirect to government dashboard
    }
});
</script>

</body>
</html>
