<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Government Dashboard Options</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1581092795360-5b30d6f0b3db?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      filter: brightness(0.6) blur(2px);
      z-index: -2;
    }

    /* Card animation */
    @keyframes slideFade {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .dashboard-card {
      animation: slideFade 0.6s ease forwards;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .dashboard-card:hover {
      transform: scale(1.05);
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, #4ade80, #16a34a);
    }

    /* Stagger animation delay */
    .card-1 { animation-delay: 0.2s; }
    .card-2 { animation-delay: 0.4s; }

    /* Fade in effect for the container */
    .container-anim {
      opacity: 0;
      animation: slideFade 0.8s ease forwards;
      animation-delay: 0.1s;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white/90 backdrop-blur-md p-10 rounded-3xl shadow-2xl w-96 text-center container-anim">
    <h1 class="text-3xl font-extrabold mb-8 text-gray-800">Select Government Type</h1>

    <div class="flex flex-col gap-5">
      <a href="central_dashboard.html" 
         class="dashboard-card card-1 bg-green-600 text-white py-4 rounded-xl font-semibold hover:bg-green-700 transition">
         Central Government
      </a>
      
      <a href="local_dashboard.html" 
         class="dashboard-card card-2 bg-blue-600 text-white py-4 rounded-xl font-semibold hover:bg-blue-700 transition">
         Local Government
      </a>
    </div>
  </div>

  <!-- Floating particles effect -->
  <canvas id="particles" class="fixed top-0 left-0 w-full h-full pointer-events-none"></canvas>
  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const colors = ['#ffffff', '#a0f4ff', '#ffffff', '#ffffff'];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      for(let i=0; i<120; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    init();
    animate();
  </script>

</body>
</html>
